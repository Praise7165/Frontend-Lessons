    <!-- This code describe a form filed with two fileds and a send type submit button. When we click the send button, the form is submitted meaning that the content of the fields is packed into an HTTP request and the browser navigate to the result of that request -->

      <p>Name: <input type="text" name="name" /></p>
      <p>Message:<br /><textarea name="message"></textarea></p>
      <p><button type="submit">Send</button></p>
    </form>

  </body>
